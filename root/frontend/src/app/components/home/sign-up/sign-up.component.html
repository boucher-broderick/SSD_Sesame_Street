<div class="container">
    <h2 style="color:black; margin-bottom:4%">Sign Up</h2>
    <div style="width:90%; margin-bottom:3%; display: flex; justify-content: center;">
        <input type="text" pInputText  placeholder="Username"  style="width:45%; margin-right:5%"/>
        <input type="text" pInputText  placeholder="Email"  style="width:45%"/>
    </div>
    <div style="width:90%; margin-bottom:5%; display: flex; justify-content: center;">
        <input type="text" pInputText  placeholder="Password"  style="width:45%; margin-right:5%"/>
        <input type="text" pInputText  placeholder="Retype Password"  style="width:45%;"/>
    </div>
    
    <button pButton (click)="signUp()">Sign Up</button>
</div>
