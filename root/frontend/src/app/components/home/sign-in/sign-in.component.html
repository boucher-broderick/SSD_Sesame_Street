<div class="container">
    <h2 style="color:black; margin-bottom:4%">Sign In</h2>
    <input type="text" pInputText   [(ngModel)]="email" placeholder="Email"  style="width:70%; margin-bottom:3%"/>
    <input type="text" pInputText   [(ngModel)]="password" placeholder="Password"  style="width:70%; margin-bottom:5%"/>
    <p-toast></p-toast>
    <button pButton (click)="load(); signIn()" [loading]="loading">Sign In</button>
</div>
